<div ng-repeat="trip in trips | orderBy: 'date' | limitTo: 10"><div class="row"><div class="col-md-3"><a href="#/trips/{{ trip._id }}">{{ trip.driver }}</a></div><div class="col-md-3">{{ trip.from }}</div><div class="col-md-3">{{ trip.to }}</div><div class="col-md-3">{{ trip.date | date: 'MMM d yyyy' }}</div></div></div>
