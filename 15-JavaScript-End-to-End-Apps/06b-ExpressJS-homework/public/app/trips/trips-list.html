<div class="container"><div class="row"><div class="col-md-2">Search</div><div class="col-md-4"><input type="text" placeholder="Search" ng-model="search" class="form-control"/></div><div class="col-md-2">Sort</div><div class="col-md-4"><select ng-model="sort" class="form-control"><option value=" " ng-selected="'true'">Default</option><option value="driver">Driver</option><option value="from">From</option><option value="to">To</option></select></div></div><br/><table class="table"><tr><th>Driver</th><th>From</th><th>To</th><th>Date</th></tr><tr ng-repeat="trip in trips | filter: search | orderBy: sort"><td><a href="#/trips/{{ trip._id }}">{{ trip.driver }}</a></td><td>{{ trip.from }}</td><td>{{ trip.to }}</td><td>{{ trip.date | date }}</td></tr></table></div>
