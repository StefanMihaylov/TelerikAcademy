<!DOCTYPE html><html><head><title>Telerik Academy Events</title><link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css"><link rel="stylesheet" href="/lib/bootstrap/css/bootstrap-theme.min.css"><link rel="stylesheet" href="/css/site.css"></head><body><header class="container navbar-default"><div class="navbar-header"><a href="/" class="navbar-brand">Telerik Academy Events</a></div><button type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse" class="navbar-toggle"></button><div class="navbar-collapse collapse navbar-responsive-collapse"><ul class="nav navbar-nav"><li><a href="/">Home</a></li></ul><ul class="nav navbar-nav pull-right"><li><a href="/register">Register</a></li><li><a href="/login">Login</a></li></ul></div></header><div class="container"><div class="well col-md-6 col-md-offset-3"><form method="POST" class="form-horizontal"><fieldset><legend class="text-center">Create New User</legend><div class="form-group"><label for="username" class="col-md-4 control-label">Username*</label><div class="col-md-8"><input id="username" type="text" placeholder="Username" pattern="^[a-zA-Z0-9_. ]{6,20}$" name="username" required class="form-control"></div></div><div class="form-group"><label for="password" class="col-md-4 control-label">Password*</label><div class="col-md-8"><input id="password" type="password" placeholder="Password" pattern=".{5,}" name="password" required class="form-control"></div></div><div class="form-group"><label for="confirm-password" class="col-md-4 control-label">Confirm Password*</label><div class="col-md-8"><input id="confirm-password" type="password" placeholder="Confirm Password" pattern=".{5,}" name="confirmPassword" required class="form-control"></div></div><div class="form-group"><label for="first-name" class="col-md-4 control-label">First Name*</label><div class="col-md-8"><input id="first-name" type="text" placeholder="First Name" name="firstName" required class="form-control"></div></div><div class="form-group"><label for="last-name" class="col-md-4 control-label">Last Name*</label><div class="col-md-8"><input id="last-name" type="text" placeholder="Last Name" name="lastName" required class="form-control"></div></div><div class="form-group"><label for="email" class="col-md-4 control-label">Email*</label><div class="col-md-8"><input id="email" type="email" placeholder="Email" name="email" required class="form-control"></div></div><div class="form-group"><label for="phone-number" class="col-md-4 control-label">Phone number</label><div class="col-md-8"><input id="phone-number" type="text" placeholder="Phone number" name="phoneNumber" class="form-control"></div></div><div class="form-group"><label for="facebook-link" class="col-md-4 control-label">Facebook Link</label><div class="col-md-8"><input id="facebook-link" type="url" placeholder="Facebook" name="facebookLink" class="form-control"></div></div><div class="form-group"><label for="twitter-link" class="col-md-4 control-label">Twitter Link</label><div class="col-md-8"><input id="twitter-link" type="url" placeholder="Twitter" name="twitterLink" class="form-control"></div></div><div class="form-group"><label for="google-link" class="col-md-4 control-label">Google Link</label><div class="col-md-8"><input id="google-link" type="url" placeholder="Google" name="googleLink" class="form-control"></div></div><div class="form-group"><label for="linkedIn-link" class="col-md-4 control-label">linkedIn Link</label><div class="col-md-8"><input id="linkedIn-link" type="url" placeholder="linkedIn" name="linkedInLink" class="form-control"></div></div><div class="pull-right"><input type="submit" value="Create" class="btn btn-primary"><a href="/" class="btn btn-primary">Cancel</a></div></fieldset></form></div></div><footer><p class="text-center">&reg; Telerik Academy 2014</p></footer><script type="text/javascript" src="/lib/jquery/jquery.js"></script><script type="text/javascript" src="/lib/bootstrap/js/bootstrap.js"></script></body></html>
