<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 3</title>
    <link href="console/js-console.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Task 3</h1>
        <h2>Write an expression that calculates rectangle’s area by given width and height.</h2>
    </header>

    <section class="frame">
        <div>
            <label for="width">Enter width:</label>
            <input type="number" id="width" placeholder="123" />
        </div>
        <div>
            <label for="height">Enter height:</label>
            <input type="number" id="height" placeholder="123" />
        </div>
        <button id="calculate" onclick="AreaCalculation()">Calculate</button>

        <div>
            <h1>Result</h1>
            <div id="js-console"></div>
        </div>
    </section>

    <script src="console/js-console.js"></script>
    <script src="script3.js"></script>

</body>
</html>
