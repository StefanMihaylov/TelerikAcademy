<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 6</title>
    <link href="console/js-console.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Task 6</h1>
        <h2>Write an expression that checks if given print (x,  y) is within a circle K(O, 5).</h2>
    </header>

    <section class="frame">
        <div>
            <label for="x">Enter X coordinate:</label>
            <input type="number" id="x" placeholder="123" />
        </div>
        <div>
            <label for="y">Enter Y coordinate:</label>
            <input type="number" id="y" placeholder="123" />
        </div>
        <button id="calculate" onclick="IsInCircle()">Calculate</button>

        <div>
            <h1>Result</h1>
            <div id="js-console"></div>
        </div>
    </section>

    <script src="console/js-console.js"></script>
    <script src="script6.js"></script>

</body>
</html>
