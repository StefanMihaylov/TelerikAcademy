<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 2</title>
    <link href="console/js-console.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Task 2</h1>
        <h2>Write a boolean expression that checks for given integer if it can be divided (without remainder) by 7 and 5 in the same time.</h2>
    </header>

    <section class="frame">
        <div>
            <label for="number">Enter number:</label>
            <input type="number" id="number" placeholder="123" />
        </div>
        <button id="calculate" onclick="IsDivided()">Calculate</button>

        <div>
            <h1>Result</h1>
            <div id="js-console"></div>
        </div>
    </section>

    <script src="console/js-console.js"></script>
    <script src="script2.js"></script>
</body>
</html>
