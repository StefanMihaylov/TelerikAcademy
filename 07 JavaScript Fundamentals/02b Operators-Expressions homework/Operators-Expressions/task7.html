<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 7</title>
    <link href="console/js-console.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Task 7</h1>
        <h2>Write an expression that checks if given positive integer number n (n ≤ 100) is prime. E.g. 37 is prime.</h2>
    </header>

    <section class="frame">
        <div>
            <label for="number">Enter number:</label>
            <input type="number" id="number" placeholder="123" />
        </div>
        <button id="calculate" onclick="IsPrime()">Calculate</button>

        <div>
            <h1>Result</h1>
            <div id="js-console"></div>
        </div>
    </section>

    <script src="console/js-console.js"></script>
    <script src="script7.js"></script>

</body>
</html>
