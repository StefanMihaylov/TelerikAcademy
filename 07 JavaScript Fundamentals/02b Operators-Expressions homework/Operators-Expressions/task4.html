<body>
    <header>
        <h1>Task 4</h1>
        <h2>Write an expression that checks for given integer if its third digit (right-to-left) is 7. E. g. 1732 -> true.</h2>

    <section class="frame">
        <div>
            <label for="number">Enter number:</label>
            <input type="number" id="number" placeholder="123" />
        </div>
        <button id="calculate" onclick="CheckThirdDigit()">Calculate</button>

            <h1>Result</h1>
            <div id="js-console"></div>
        </div>
    </section>
