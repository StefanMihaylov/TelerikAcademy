<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 8</title>
    <link href="console/js-console.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1>Task 8</h1>
        <h2>Write an expression that calculates trapezoid's area by given sides a and b and height h.</h2>
    </header>

    <section class="frame">
        <div>
            <label for="a">Enter side A:</label>
            <input type="number" id="a" placeholder="123" />
        </div>
        <div>
            <label for="b">Enter side B:</label>
            <input type="number" id="b" placeholder="123" />
        </div>
        <div>
            <label for="h">Enter height H:</label>
            <input type="number" id="h" placeholder="123" />
        </div>
        <button id="calculate" onclick="TrapezoidArea()">Calculate</button>

        <div>
            <h1>Result</h1>
            <div id="js-console"></div>
        </div>
    </section>

    <script src="console/js-console.js"></script>
    <script src="script8.js"></script>

</body>
</html>
