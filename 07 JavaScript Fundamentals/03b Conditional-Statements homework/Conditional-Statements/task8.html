<body>

    <header>
        <h1>Task 8</h1>
        <h2>
            Write a script that converts a number in the range [0...999] to a text corresponding to its English pronunciation.      Examples:<br /> 0 -> "Zero"<br />273 -> "Two hundred seventy three"<br />400 -> "Four hundred"<br />501 -> "Five hundred and one"<br /> 711 -> "Seven hundred and eleven"
        </h2>
    </header>

    <section class="frame">
        <div>
            <label for="digits">Enter digit:</label>
            <input type="number" id="digits" placeholder="123" />
        </div>
        <button id="calculate" onclick="ConvertNumber()">Convert</button>

        <div>
            <h1>Result</h1>
            <div id="js-console"></div>
        </div>
    </section>

    <script src="console/js-console.js"></script>
