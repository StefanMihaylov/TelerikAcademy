<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 5</title>
    <link href="console/js-console.css" rel="stylesheet" />
</head>
<body>

    <header>
        <h1>Task 5</h1>
        <h2>Write script that asks for a digit and depending on the input shows the name of that digit (in English) using a switch statement.</h2>
    </header>

    <section class="frame">
        <div>
            <label for="digit">Enter digit:</label>
            <input type="number" id="digit" placeholder="1" />
        </div>
        <button id="calculate" onclick="DigitName()">Translate</button>

        <div>
            <h1>Result</h1>
            <div id="js-console"></div>
        </div>
    </section>

    <script src="console/js-console.js"></script>
    <script src="script5.js"></script>
</body>
</html>
