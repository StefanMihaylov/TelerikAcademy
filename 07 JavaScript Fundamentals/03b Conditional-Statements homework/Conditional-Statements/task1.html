<body>

    <header>
        <h1>Task 1</h1>
        <h2>Write an if statement that examines two integer variables and exchanges their values if the first one is greater than the second one.</h2>
    </header>

    <section class="frame">
        <div>
            <label for="number1">Enter number 1:</label>
            <input type="number" id="number1" placeholder="123" />
        </div>
        <div>
            <label for="number2">Enter number 2:</label>
            <input type="number" id="number2" placeholder="123" />
        </div>
        <button id="calculate" onclick="Swap()">Exchange</button>

            <h1>Result</h1>
            <div id="js-console"></div>
        </div>
    </section>
