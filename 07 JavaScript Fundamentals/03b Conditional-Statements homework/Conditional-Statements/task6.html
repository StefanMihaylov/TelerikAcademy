<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 6</title>
    <link href="console/js-console.css" rel="stylesheet" />
</head>
<body>

    <header>
        <h1>Task 6</h1>
        <h2>Write a script that enters the coefficients a, b and c of a quadratic equation a*x2 + b*x + c = 0 <br />
		and calculates and prints its real roots. Note that quadratic equations may have 0, 1 or 2 real roots.</h2>
    </header>

    <section class="frame">
        <div>
            <label for="number1">Enter A:</label>
            <input type="number" id="number1" placeholder="123" />
        </div>
        <div>
            <label for="number2">Enter B:</label>
            <input type="number" id="number2" placeholder="123" />
        </div>
        <div>
            <label for="number3">Enter C:</label>
            <input type="number" id="number3" placeholder="123" />
        </div>
        <button id="calculate" onclick="SolveQuadraticEquation()">Solve</button>

        <div>
            <h1>Result</h1>
            <div id="js-console"></div>
        </div>
    </section>

    <script src="console/js-console.js"></script>
    <script src="script6.js"></script>
</body>
</html>
