<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 2</title>
    <link href="console/js-console.css" rel="stylesheet" />
 </head>
<body>

    <header>
        <h1>Using Objects homework - Task 2</h1>
        <h2>
            Write a function that removes all elements with a given value. <br />
            - Attach it to the array type <br />
            - Read about prototype and how to attach methods
        </h2>
    </header>

    <section class="frame">
        <div>
            <label for="text">Enter sequence</label>
            <input type="text" id="text" value="1,2,1,4,1,3,4,1,111,3,2,1,'1'" />
        </div>
        <div>
            <label for="number">Enter number</label>
            <input type="number" id="number" placeholder="123" />
        </div>
        <button id="calculate" onclick="testRemoveByValue()">Remove</button>

        <div>
            <h1>Result</h1>
            <div id="js-console"></div>
        </div>
    </section>

    <script src="console/js-console.js"></script>
    <script src="common-script.js"></script>
    <script src="array-extention.js"></script>
</body>
</html>
