<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 3</title>
    <link href="console/js-console.css" rel="stylesheet" />
</head>
<body>

    <header>
        <h1>Arrays homework - Task 3</h1>
        <h2>
            Write a script that finds the maximal sequence of equal elements in an array.<br />
            Example: {2, 1, 1, 2, 3, 3, 2, 2, 2, 1} -> {2, 2, 2}.
        </h2>
    </header>

    <section class="frame">
        <div>
            <label for="text">Enter sequence:</label>
            <input type="text" id="text" placeholder="1, 2, 3" />
        </div>
        <p>*if no sequence is entered, default values will be used</p>
        <button id="calculate" onclick="MaxEqualInArray()">Find</button>        

        <div>
            <h1>Result</h1>
            <div id="js-console"></div>
        </div>
    </section>

    <script src="console/js-console.js"></script>
    <script src="MaxEqualInArray.js"></script>
</body>
</html>
