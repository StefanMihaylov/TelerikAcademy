<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 6</title>
    <link href="console/js-console.css" rel="stylesheet" />
</head>
<body>

    <header>
        <h1>Arrays homework - Task 6</h1>
        <h2>
            Write a program that finds the most frequent number in an array. <br />
            Example: {4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3} -> 4 (5 times)
        </h2>
    </header>

    <section class="frame">
        <div>
            <label for="text">Enter sequence:</label>
            <input type="text" id="text" placeholder="1, 2, 3" />
        </div>
        <p>*if no sequence is entered, default array will be used</p>
        <button id="calculate" onclick="mostFrequentNumber()">Find</button>       

        <div>
            <h1>Result</h1>
            <div id="js-console"></div>
        </div>
    </section>

    <script src="console/js-console.js"></script>
    <script src="mostFrequentNumber.js"></script>
</body>
</html>
