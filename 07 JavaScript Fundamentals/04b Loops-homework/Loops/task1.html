<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 1</title>
    <link href="console/js-console.css" rel="stylesheet" />
</head>
<body>

    <header>
        <h1>Loops homework - Task 1</h1>
        <h2>Write a script that prints all the numbers from 1 to N</h2>
    </header>

    <section class="frame">
        <div>
            <label for="number">Enter number:</label>
            <input type="number" id="number" placeholder="123" />
        </div>
        <button id="calculate" onclick="printNumbers()">Print</button>

        <div>
            <h1>Result</h1>
            <div id="js-console"></div>
        </div>
    </section>

    <script src="console/js-console.js"></script>
    <script>
        // the scrtipt is small so I decided not to use an external file
        function printNumbers() {
            var num = parseFloat(jsConsole.read("#number"));
            if (isNaN(num) || num === null || num === "") {
                jsConsole.writeLine("The entered value is not a number!");
                return;
            }
            if (num < 1) {
                jsConsole.writeLine("Please enter number greater than 1");
            }
            else {
                for (var i = 1; i <= num; i++) {
                    jsConsole.write(i + ' ');
                }
                jsConsole.writeLine(' ');
            }
        }
    </script>
</body>
</html>
