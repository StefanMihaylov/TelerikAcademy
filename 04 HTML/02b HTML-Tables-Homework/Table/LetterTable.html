<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Letter Table</title>
</head>
<body>
    <table border="1" cellpadding="4" style="text-align:center">
        <tr>
            <td colspan="3">Title goes here</td>
            <td width="25">A</td>
            <td width="25" style="text-align:right">B</td>
        </tr>
        <tr>
            <td rowspan="3" style="text-align:left">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td style="text-align:right">G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2" style="vertical-align: bottom; text-align: right">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td style="text-align:right">N</td>
            <td colspan="4">O</td>
        </tr>
    </table>
</body>
</html>
